<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="fontawesome/css/brands.css">
    <link rel="stylesheet" href="fontawesome/css/solid.css">
    <title>My Portfolio</title>
</head>

<body>
    <!-- Nav -->
    <header>
        <div class="navbar-container">
            <div class="logo">
                <img src="img/logo.png" alt="Logo" title="Logo">
            </div>
            <div class="nav-list">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#follow">Follow</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- End Nav -->

    <!-- Main -->
    <main>
        <div class="content">
            <article id="home" class="card">
                <h1>Welcome to my Web Portfolio</h1>
                <button>Here We Go</button>
            </article>
            <article id="about" class="card">
                <h1>About Me</h1>
                <p>Web Developer | Android Developer</p>
            </article>
            <article id="follow" class="card">
                <h1>Follow My Social Media</h1>
                <ul>
                    <li>
                        <a href="#"><i class="fa-brands fa-github"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    </li>
                </ul>
            </article>
        </div>

        <aside>
            <img src="img/logo-aside.png" alt="Logo">
        </aside>
    </main>
    <!-- End Main -->

    <!-- Footer -->
    <footer>
        <p>Copyright &#169; 2023</p>
    </footer>
    <!-- End Footer -->
</body>

</html>
